[buildPlans.Zenbones-Mono]
family = "Zenbones Mono"
spacing = "term"
serifs = "sans"
exportGlyphNames = true
buildTextureFeature = true

  [buildPlans.Zenbones-Mono.widths.Normal]
  shape = 548
  menu = 5
  css = "normal"

  [buildPlans.Zenbones-Mono.weights.Thin]
  shape = 125
  menu = 100
  css = 100

  [buildPlans.Zenbones-Mono.weights.ExtraLight]
  shape = 225
  menu = 200
  css = 200

  [buildPlans.Zenbones-Mono.weights.Light]
  shape = 325
  menu = 300
  css = 300

  [buildPlans.Zenbones-Mono.weights.Regular]
  shape = 425
  menu = 400
  css = 400

  [buildPlans.Zenbones-Mono.weights.Medium]
  shape = 500
  menu = 500
  css = 500

  [buildPlans.Zenbones-Mono.weights.SemiBold]
  shape = 600
  menu = 600
  css = 600

  [buildPlans.Zenbones-Mono.weights.Bold]
  shape = 700
  menu = 700
  css = 700

  [buildPlans.Zenbones-Mono.weights.ExtraBold]
  shape = 800
  menu = 800
  css = 800

  [buildPlans.Zenbones-Mono.weights.Heavy]
  shape = 900
  menu = 900
  css = 900

  [buildPlans.Zenbones-Mono.metricOverride]
  xHeight = 550

  [buildPlans.Zenbones-Mono.ligations]
  inherits = "default-calt"
  disables = [
    "lteq",
    "eqlt",
    "gteq",
    "exeq",
    "minus-minus",
    "minus-minus-minus",
    "underscore-underscore",
    "underscore-underscore-underscore"
  ]
  enables = [
    "lteq-separate",
    "eqlt-separate",
    "gteq-separate"
  ]

  [buildPlans.Zenbones-Mono.variants]
  inherits = "ss08"

    [buildPlans.Zenbones-Mono.variants.design]
    two = "straight-neck-serifless"
    three = "flat-top-serifless"
    four = "semi-open-serifless"
    five = "oblique-flat-serifless"
    six = "straight-bar"
    nine = "straight-bar"
    zero = "dotted"
    capital-d = "standard-serifless"
    capital-q = "crossing"
    g = "single-storey-serifless"
    j = "flat-hook-serifed"
    l = "serifed-semi-tailed"
    t = "flat-hook-short-neck"
    tittle = "square"
    diacritic-dot = "square"
    punctuation-dot = "square"
    caret = "low"
    paren = "normal"
    brace = "curly-flat-boundary"
    dollar = "through"
    percent = "rings-continuous-slash"
    cent = "through"
    question = "corner-flat-hooked"

    [buildPlans.Zenbones-Mono.variants.italic]
    a = "single-storey-tailed"
    e = "rounded"
    i = "serifed-flat-tailed"
    f = "tailed"
    y = "cursive-serifless"

[buildPlans.Zenbones-Slab]
