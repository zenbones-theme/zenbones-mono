  [buildPlans.Zenbones-Slab.metricOverride]
  xHeight = 550

  [buildPlans.Zenbones-Slab.variants]
  inherits = "buildPlans.Zenbones-Mono"

  [buildPlans.Zenbones-Slab.variants.design]
    two = "straight-neck-serifed"
    three = "flat-top-serifed"
    four = "semi-open-serifed"
    five = "oblique-flat-serifed"
    capital-d = "standard-bilateral-serifed"
    g = "single-storey-serifed"

    [buildPlans.Zenbones-Slab.variants.italic]
    a = "single-storey-tailed"
    d = "toothed-top-serifed"
    p = "eared-motion-serifed"
    q = "straight-serifless"
    s = "unilateral-serifed"
    y = "cursive-motion-serifed"
    z = "curly-top-serifed"

